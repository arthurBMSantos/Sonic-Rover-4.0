        <script>
    

            function ajustarAlturaIframe(iframe) {
                // Verifica se o iframe existe e se seu conteúdo está acessível
                if (iframe && iframe.contentWindow && iframe.contentWindow.document) {
                    // Obtem a altura do conteúdo do iframe
                    const alturaConteudo = iframe.contentWindow.document.body.scrollHeight;
                    // Define a altura do iframe para se ajustar ao conteúdo
                    iframe.style.height = alturaConteudo + "px"
                }
            }
